server {
    listen 80;
    client_max_body_size 50M;
    
    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Dashboard (React SPA) - Served locally from this container
    location /dashboard {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Static assets for dashboard (JS, CSS, images)
    location /dashboard/assets {
        alias /usr/share/nginx/html/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API requests - Proxy to Backend
    # and
    # Root and all other paths - Proxy to Backend (Public Site SSR)
    
    # Helper variable for upstream to prevent boot crash if host not found
    location / {
        set $upstream_endpoint http://backend:3000;
        proxy_pass $upstream_endpoint;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

