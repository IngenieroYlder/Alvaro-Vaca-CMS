version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: patios_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-colombiapicture_cms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: patios-backend:latest
    container_name: patios_backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-colombiapicture_cms}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-clave_secreta_super_segura}
    volumes:
      - uploads_data:/usr/src/app/public/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: patios-frontend:latest
    container_name: patios_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
